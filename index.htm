<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="analog-clock">
      <div class="center-circle"></div>
      <h3 class="brand">Ajanta</h3>
      <div class="hour" style="--n: 1"><b>1</b></div>
      <div class="hour" style="--n: 2"><b>2</b></div>
      <div class="hour" style="--n: 3"><b>3</b></div>
      <div class="hour" style="--n: 4"><b>4</b></div>
      <div class="hour" style="--n: 5"><b>5</b></div>
      <div class="hour" style="--n: 6"><b>6</b></div>
      <div class="hour" style="--n: 7"><b>7</b></div>
      <div class="hour" style="--n: 8"><b>8</b></div>
      <div class="hour" style="--n: 9"><b>9</b></div>
      <div class="hour" style="--n: 10"><b>10</b></div>
      <div class="hour" style="--n: 11"><b>11</b></div>
      <div class="hour" style="--n: 12"><b>12</b></div>
      <div class="hour-tick" id="hour"></div>
      <div class="minute-tick" id="minute"></div>
      <div class="seconds-tick" id="second"></div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
